<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
    <link href="CSS/style.css" rel="stylesheet">
    <title>Note</title>
</head>
<section class="entirepage">  
    <nav class="leftside">
        <button class="slideout"
                type="button">
            &lt;&lt;
        </button>
        <ul>
            <li>
                <button class="mainnote"
                        type="button">
                    my notes
                </button>
            </li>
            <li>
                <button class="noteslist"
                        type="button">
                    note one
                </button>
            </li>
            <li>
                <button class="noteslist"
                        type="button">
                    note two
                </button>
            </li>
        </ul>
    </nav>
    <main class="rightside">
        <nav class="navbar">
            <h1 class="header">
                <a Href=#>About</a>
                <a Href=#>Docs</a>
            </h1>
        </nav>
        <div class="textbox_area">
            <button class="createnote"
                    type="button">
                +
            </button>
            <div class="textbox_right">
            <section class="text_box">
            <textarea rows="15" cols="50" placeholder="your note here"></textarea>
            </section>
            <div class="savdel">
            <button class="save"
                    type="button">
                save
            </button>
            <button class="delete"
                    type="button">
                delete
            </button>
            </div>
        </div>
    </main>
</section>
<footer>
    created by christina yin
</footer>
</html>
